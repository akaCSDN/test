<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src="./JS/1table.js"></script>
    <style type="text/css">
        table{
            border: 1px solid black;

        table th,td{

            width: 240px;
            height: 23px;
            text-align: center;
        }
        table tr:nth-child(odd){

        table tr td:nth-child(3){

        <tr>

            <td>计算机类</td>
            <td><input type="checkbox" name="" id="">信息安全</td> 
        </tr>
        <tr>
            <td>工学</td>
            <td>计算机类</td>
            <td><input type="checkbox" name="" id="">物联网工程</td> 
        </tr>
    </table>

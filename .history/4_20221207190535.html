<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        .tb{
            display: grid;
            grid-definition-columns:1fr 1fr;
        }
        .tb > div{
            border: 1px solid black;
        }
        canvas{
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div class="tb">
        <div>
            <canvas id="sx"></canvas>
        </div>
        <div>
            <canvas id="zh">  </canvas>
        </div>
        <div>
            <canvas id="sd"></canvas>
        </div>
        <div>
            <canvas id="zx"></canvas>
        </div>
    </div>
    <script type="text/javascript">
        var sd=document.getElementById("sd").getContext("2d");
        sd.beginPath();
        sd.arc(150,75,1,0,Math.PI*2,true);
        sd.fill
    </script>
</body>
</html>
